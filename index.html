<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="gicon.png" type="image/x-icon">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="#" class="navbar-1">About</a>
            <a href="#" class="navbar-1">Store</a>
        </div>
        <div class="navbar-right">
            <a href="#" class="navbar-link">Gmail</a>
            <a href="#" class="navbar-link">Images</a>
            <div class="app">
                <a href="#"><img src="img.jpg" alt="App Icon" height="30"></a>
            </div>
            <div class="account">
                <a href="#">Sign in</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google Logo" class="logo">
            <form action="https://doodles.google/" method="get">
                <div class="search-container">
                    <input type="text" name="q" class="search-box" placeholder="Search Google or type a URL">
                    <div class="buttons">
                        <button type="submit" class="search-button">Google Search</button>
                        <button type="submit" class="lucky-button" name="btnl" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer">
            <p>Google offered in: <a href="#">English</a></p>
        </div>
    </footer>
</body>

</html>
